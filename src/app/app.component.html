
<nav>
  <ul class="pagination">
    <li class="page-item"  [ngClass]="{disabled:currentPage==0}"><a class="page-link" href="" (click)="currentPage=currentPage-1"   >Prev</a> </li>
    <ng-container  *ngFor="let im of images;let i=index">
      <li class="page-item"  *ngIf=" checkWindowIndex(i)" [ngClass]="{active:i==currentPage} ">
          <a class="page-link" (click)="currentPage=i">{{i+1}}</a>
  </li>
    </ng-container>
    <li class="page-item" [ngClass]="{disabled:currentPage===images.length-1}"><a class="page-link"  (click)="currentPage=currentPage+1" >Next</a> </li>
</ul>
</nav>

<div>
  <img [src]="images[currentPage].url" alt="">
  <p>{{images[currentPage].content}}</p>
</div>
